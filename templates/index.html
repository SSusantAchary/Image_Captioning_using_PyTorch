<div class="container">
    <div class="header">
        <table><tr><center>
            <h2>Image Speaks</h2></center></tr></table>
    </div>
    <hr/>
    <div>
        <form action="upload" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-lg-12" style="border: thin solid black">
                    <img id="image"><br/>
                </div>
		<table><tr></tr></table><br/>
                <div class="col-lg-4"style="border: thin solid black">
                    <input type="file" name="file" id="inputFile"><br/><h6>(Only* .png,jpg,jpeg)</h6><br/>
                    <input type="submit" value="Upload">
                </div>
            </div>


        </form>
    </div>
</div>
</body>
<script>
    function init() {
        var inputFile = document.getElementById('inputFile');
        inputFile.addEventListener('change', mostrarImagen, false);
    }
    function mostrarImagen(event) {
        var file = event.target.files[0];
        var reader = new FileReader();
        reader.onload = function (event) {
            var img = document.getElementById('image');
            img.src = event.target.result;
            img.width = 1120;
            img.height = 595;
        }
        reader.readAsDataURL(file);
    }
    window.addEventListener('load', init, false);
</script>
</html>
